{% extends "base.html" %}

{% block title %}{{ title }} - Мой Магазин{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-6">{{ title }}</h2>
        <form action="{{ action }}" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Название</label>
                <input type="text" id="name" name="name" value="{{ product.name if product else '' }}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="price" class="block text-gray-700 font-medium mb-2">Цена (₽)</label>
                <input type="number" step="0.01" id="price" name="price" value="{{ product.price if product else '' }}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="category_id" class="block text-gray-700 font-medium mb-2">Категория</label>
                <input type="number" id="category_id" name="category_id" value="{{ product.category_id if product else '1' }}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="stock_quantity" class="block text-gray-700 font-medium mb-2">Количество на складе</label>
                <input type="number" id="stock_quantity" name="stock_quantity" value="{{ product.stock_quantity if product else '' }}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="image" class="block text-gray-700 font-medium mb-2">Изображение</label>
                <input type="file" id="image" name="image" accept="image/*" class="w-full px-4 py-2 border rounded-lg">
                {% if product and product.image %}
                    <p class="text-gray-600 mt-2">Текущее: <img src="{{ product.image }}" alt="Current image" class="w-32 mt-2"></p>
                {% endif %}
            </div>
            <button type="submit" class="btn w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">{{ button_text }}</button>
        </form>
    </div>
{% endblock %}
